            </li>
            <li class="nav-item active">

                        seccion<span class="sr-only">(current)</span></button>

                        Carrito

<main role="main" class="container">


    <!--th:style="${administrar}"-->
    <div class="jumbotron administrar" id="administrar" th:style="${administrar}">
        <h1 class="text-center">Productos Agregados</h1>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio (RD$)</th>
                <th scope="col">Acci&#243n</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="listaProducto" type="logico.Mercado"*/-->
            <tr th:each="product : ${listaProducto}">

                <form th:id="${product.id}+'administrar'" method="get" action="\doItChange">
                    <th><input th:value="${product.nombre}" scope="row" type="text" name="nombre" readonly></th>
                    <td><input th:value="${product.precio}" name="precio" step="0.01" readonly></td>
                    <td>
                        <input name="id" type="hidden" th:value="${product.id}">
                        <input name="id_accion" class="btn btn-lg btn-primary" th:id="${product.id}+'edit'"
                               th:form="${product.id}+'administrar'" type="submit" value="Editar" >
                        <input name="id_accion" class="btn btn-lg btn-primary_es" th:id="${product.id}+'dele'"
                               th:form="${product.id}+'administrar'" type="submit" value="Eliminar" ></input></td>
                </form>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-lg btn-outline-success text-right" type="submit" onclick="gfg_Run()">Agregar &raquo;
        </button>
    </div>
    <div class="agregar text-center jumbotron" id="agre" style="display: none">
        <h2>Agregar Productos</h2>
        <form action="/new_product" class="form-signin" method="post" enctype="multipart/form-data">
            <input class="form-control" type="text" name="producto" placeholder="Nombre" required>
            <input class="form-control" type="number" name="precio" placeholder="Precio" min="0.01" step="0.01"
                   required>
            <textarea class="form-control" rows="3" name="descripcion" placeholder="Ingrese una Descripcion"></textarea>
            <input class="form-control" type="file" name="foto" multiple placeholder="Subir imagen" accept="image/*">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Agregar</button>
        </form>
    </div>


    <div class="jumbotron carrito" id="carrito" th:style="${carrito}">
        <h1 class="text-center">Carrito De Compra</h1>
        <form class="form-inline mt-2 mt-md-0" id="nombre_todo" method="get" action="\carrito_process">
            <h2 class="form-inline" size="1"><font size="3">Nombre del Cliente: </font></h2>

            <input name="nombre" class="form-control mr-sm-2" placeholder="Nombre Del cliente" aria-label="Search"
                   required>
        </form>
        <a th:text="${procee}" style="color: red"><br></a>
        <a><br></a>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio (RD$)</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Total</th>
                <th scope="col">Acci&#243n</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="listaProducto" type="logico.Mercado"*/-->
            <tr th:each="product : ${carroProducto.listaProductos}">

                <form th:id="${product.producto.id}+'carrito'" method="get" action="\carrito_process">
                    <th th:text="${product.producto.nombre}" scope="row"></th>
                    <td th:text="${product.producto.precio}" step="0.01"></td>
                    <td th:text="${product.cantidad}"></td>
                    <td th:text="${product.total}"></td>
                    <td>
                        <input name="id" type="hidden" th:value="${product.producto.id}">
                        <input name="id_accion" class="btn btn-lg btn-primary_es" th:id="${product.producto.id}+'dele'"
                               th:form="${product.producto.id}+'carrito'" type="submit" value="Eliminar"></td>
                </form>
            </tr>
            </tbody>
        </table>
        <table class="text-center table">
            <tr>
                <td></td>
                <td>
                    <h2 class="text-right" th:text=" 'Total: ' + ${carroProducto.totalAcumulado}"><font size="3"></h2>
                </td>
            </tr>
            <tr>
                <form method="get" action="\carrito_process" form="nombre_todo">
                    <td><input name="id_accion" type="submit" value="Procesar Compra"
                               class="btn btn-lg btn-outline-success text-right" form="nombre_todo"></td>
                    <td><input name="id_accion" class="btn btn-lg btn-outline-success text-right" type="submit"
                               value="Eliminar Todo los Articulos"></td>
                </form>
            </tr>
        </table>
    </div>
    <div class="jumbotron carrito" th:style="${carrito_hecho}">
        <h1 class="text-left">Gracias por realizar la compra<br></h1>
        <form action="/" method="get" class="nav-item active">
            <input type="hidden" th:value="Comprar" name="ident">
            <button class="nav-link btn btn-outline-success_es" type="submit">Volver Al Inicio<span class="sr-only">(current)</span>
            </button>
        </form>
    </div>


    <div th:style="${venta_producto}">
        <table class="table">
            <thead>
            <h1 class="text-center">Ventas de Productos</h1>
            </thead>
            <tbody th:each="venta : ${listaVenta}">
            <tr>
                <td>
                    <div class="jumbotron ventasProducto" id="ventasProducto" th:style="${venta_producto}"
                         th:id="${venta.id}">
                        <table class="table">
                            <tbody>
                            <tr class="">
                                <td>
                                    <h2 class="form-inline nav-link " size="1"><font size="3">Cliente: </font></h2>
                                    <a name="nombre" class="form-control btn-outline-success nav-link"
                                       th:text="${venta.nombreCliente}"></a>
                                </td>
                                <td>
                                    <h2 class="form-inline nav-link " size="1"><font size="3">Fecha: </font></h2>
                                    <a name="nombre" class="form-control btn-outline-success nav-link"
                                       th:text="${venta.fechaCompra}"></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <a><br></a>
                        <table class="table" th:form="${venta.id}">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Precio (RD$)</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Total</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!--/*@thymesVar id="listaProducto" type="logico.Mercado"*/-->
                            <tr th:each="produ : ${venta.listaProducto}">

                                <form th:id="${produ.id}+'venta'" method="get">
                                    <th th:text="${produ.nombre}" scope="row"></th>
                                    <td th:text="${produ.precio}" step="0.01"></td>
                                    <td th:text="${produ.cantidad}"></td>
                                    <td th:text="${produ.total}"></td>
                                </form>
                            </tr>
                            <tr>
                                <td class="text-right"></td>
                                <td>
                                    <h2 class="text-right" th:text=" 'Total: ' + ${venta.totalAcumulado}"><font
                                            size="3"></h2>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script>

        function gfg_Run() {
            document.getElementById('agre').style.display = 'block';
            document.getElementById('administrar').style.display = 'none';
        }

    </script>
</main>
</body>
</html>
